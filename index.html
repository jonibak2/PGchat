<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    #msg { width: 80%; }
    #send { width: 18%; }
    .msg { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Simple Firebase Chat</h1>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Type a message..." />
  <button id="send">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyD6yrRs9vnH-YG1LyoUL_Nx4zCltXSG_Ic",
      authDomain: "pgtest78.firebaseapp.com",
      projectId: "pgtest78",
      storageBucket: "pgtest78.firebasestorage.app",
      messagingSenderId: "776055100451",
      appId: "1:776055100451:web:9fc6cda8cbb315e48b4d96",
      measurementId: "G-49YZYMQ9C9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatDiv = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (text) {
        await db.collection('messages').add({
          text,
          timestamp: Date.now()
        });
        msgInput.value = '';
      }
    };

    db.collection('messages')
      .orderBy('timestamp')
      .onSnapshot(snapshot => {
        chatDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const p = document.createElement('div');
          p.className = 'msg';
          p.textContent = data.text;
          chatDiv.appendChild(p);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
  </script>
</body>
</html>
