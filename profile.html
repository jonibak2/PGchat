<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å PG78</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('bg.jpg') no-repeat center top fixed;
      background-size: cover;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .profile {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid red;
      margin-bottom: 1rem;
    }
    .badges span {
      font-size: 2rem;
      margin: 0 5px;
    }
    .birthdate {
      margin: 1rem 0;
      font-style: italic;
      color: #ffcaca;
    }
  </style>
</head>
<body>
  <div class="profile" id="profile"></div>

  <script>
    const userId = new URLSearchParams(window.location.search).get("user");
    fetch(`profiles/${userId}.json`)
      .then(res => res.json())
      .then(user => {
        document.getElementById("profile").innerHTML = `
          <img src="${user.avatar}" class="avatar" alt="avatar" />
          <h2>${user.name}</h2>
          <div class="birthdate">üéÇ ${new Date(user.birthday).toLocaleDateString('ru-RU', { day: '2-digit', month: 'long', year: 'numeric' })}</div>
          <h3>üèÖ –ó–Ω–∞—á–∫–∏:</h3>
          <div class="badges">${(user.badges || []).map(b => `<span>${b}</span>`).join('') || '<p>–ó–Ω–∞—á–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>'}</div>
        `;
      })
      .catch(() => {
        document.getElementById("profile").innerHTML = '<p>–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
      });
  </script>
</body>
</html>
